<!DOCTYPE html>>
<html>
    <head>
        <title>Shomaの模写site</title>
        <meta name="decription" content="shomaがSAMURAIの教材とFigmaを使って作ったポートフォリオサイトです">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0"> 
    </head>
    <body>
        <!-- ヘッダー -->
        <header>
            <nav id="header-nav">
                <a id="header-link1" href="index.html">MyProfile</a>
                <a id="header-link2" href="index.html#about">About</a>
                <a  id="header-link3" href="index.html#works">Works</a>
            </nav>
        </header>
        <main>
            <artile>
                <!-- メインビジュアル -->
                <section id="main-visual">
                    <img src="images/MainVisual.png" alt="カメラの写真">
                </section>
                
                <!-- メインコンテンツ始まり -->
               
                    <!-- About -->
                <section id="about">
                    <div>
                        <div id="top">
                            <h2 class="index-h2">About</h2>
                        </div>
                        <div id="bottom">
                            <div id="content-left">
                                <img src="images/Ellipse 1.png" alt="男性の横顔">
                            </div>
                            <div id="content-right">
                                <span id="name">Kazuki Asahina</span>
                                <ul>
                                    <li>25歳 長野県佐久市出身</li>
                                    <li>ソフトウェア業界でマーケティングに従事</li>
                                    <li>趣味はカメラ、愛機はCanon</li>
                                    <li>自然を撮影するのが好きで、よく山や海へ行く</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                    
                <!-- Works -->
                <section id="works">
                    <div>
                        <div id="cntent-top">
                            <h2 class="index-h2">Works</h2>
                        </div>
                        <div id="content-bottom">
                            <div class="content-work">
                                <img src="images/Rectangle 8.png" class="work-images" alt="日本海">
                                <p class="work-content">
                                    新潟に訪れた際に、日本海の雄大さに魅了されて撮影した一枚
                                </p>
                            </div>
                            <div class="content-work">
                                <img src="images/Rectangle 7.png" class="work-images" alt="御嶽山">
                                <p class="work-content">
                                    地元長野の木曽長から撮影した。冠雪した御嶽山
                                </p>
                            </div>
                            <div class="content-work">
                                <img src="images/Rectangle 9.png" class="work-images" alt="京都の町並み">
                                <p class="work-content">
                                    京都で撮影した、明け方の古き良き日本の町並み
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </artile>
            <footer>
                <span>&copyMyProfile. All rights reserved.</span>
            </footer>
        </main>
    </body>
</html>
